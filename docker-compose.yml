version: '3'
services:

  im_app:
    build:
      context: .
      dockerfile: ./im_app.Dockerfile
    container_name: im_app
    restart: unless-stopped
    tty: true
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./acme-challenge/:/.well-known/acme-challenge/
      - ./certs/:/certs/
    networks:
      - im-network

  im_db:
    image: postgres:12-alpine
    container_name: im_db
    restart: unless-stopped
    tty: true
    ports:
      - "5432:5432"
    env_file:
      - postgres.env
    volumes:
      - im_db_data:/var/lib/postgresql/data
    networks:
      - im-network
